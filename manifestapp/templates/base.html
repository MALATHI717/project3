<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Manifest - Send Your Message</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .manifest-container {
            background: white;
            padding: 30px;
            width: 450px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .manifest-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group textarea {
            height: 150px;
            resize: none;
        }

        .status-box {
            font-size: 16px;
            font-weight: bold;
            color: green;
            margin-bottom: 15px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 5px;
        }

        .send-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .send-btn:hover {
            background: #0056b3;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .manifest-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="manifest-container">
        <h2>Send a Future Manifest</h2>
        
        <div class="status-box">Status: Draft</div>

        <form>
            <div class="input-group">
                <label for="email">Recipient's Email</label>
                <input type="email" id="email" placeholder="Enter email" required>
            </div>

            <div class="input-group">
                <label for="delivery-date">Delivery Date</label>
                <input type="date" id="delivery-date" required>
            </div>

            <div class="input-group">
                <label for="message">Your Future Message</label>
                <textarea id="message" placeholder="Write your message here..." required></textarea>
            </div>

            <button type="submit" class="send-btn">Send Manifest</button>
        </form>
    </div>

</body>
</html>
