<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            
        }

        body {
            background-color: #f9f9f9;
            text-align: center;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #ffffff;
            padding: 15px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: flex-end; /* Align items to the right */
            align-items: center;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            margin-left: 20px;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #007bff;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
            background: #eef5ff;
            color: #333;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin: 20px;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 18px;
            background: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #45a049;
        }

        /* Footer */
        .footer {
            background: #ffffff;
            color: #333;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 28px;
            }
            .hero p {
                font-size: 16px;
            }
            .btn {
                font-size: 16px;
                padding: 10px 15px;
            }
            .navbar {
                flex-direction: column;
                align-items: flex-end;
            }
            .navbar a {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="/login/">Login</a>
        <a href="/signup/">Signup</a>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to FlowFest</h1>
        <p></p>
        <a href="/base/" class="btn">Get Started</a>
    </div>

    <!-- Footer -->
    <div class="footer">
    </div>

</body>
</html>
