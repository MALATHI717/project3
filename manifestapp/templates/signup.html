<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Manifest App</title>
    <style>
        /* Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background: white;
            padding: 25px;
            width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .signup-btn:hover {
            background: #0056b3;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .signup-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
   
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form method="post">
            {% csrf_token %}
    
            <div class="input-group">
                <label for="name">Full Name</label>
                <input name="name" type="text" id="name" placeholder="Enter your full name" value="{{ form.name.value|default:'' }}" required>
                <span class="error">{{ form.name.errors }}</span>
            </div>
    
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" value="{{ form.email.value|default:'' }}" required>
                <span class="error">{{ form.email.errors }}</span>
            </div>
            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" placeholder="Enter your phone number" value="{{ form.phone.value|default:'' }}" required>
                <span class="error">{{ form.phone.errors }}</span>
            </div>
    
            <div class="input-group">
                <label for="password1">Password</label>
                <input type="password" name="password1" id="password1" placeholder="Create a password" required>
                <span class="error">{{ form.password1.errors }}</span>
            </div>
    
            <div class="input-group">
                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" id="password2" placeholder="Confirm your password" required>
                <span class="error">{{ form.password2.errors }}</span>
            </div>
    
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    
        <p class="login-link">Already have an account? <a href="/login/">Login</a></p>
    </div>

        <div class="messages">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %} -->
    

</body>
</html>
